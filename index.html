<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foresee</title>
    <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet">
    <script src="scripts/weather.js"></script>
    <script src="scripts/modular.js"></script>
    <script src="scripts/packery.pkgd.min.js"></script>
    <script src="scripts/draggabilly.pkgd.min.js"></script>
  </head>
  <body>
    <header>
      <section class="header-container">
        <nav class="header-nav">
          <ul class="list-nav">
            <li class="list-nav-elem list-nav-elem-left"><img id="menuIcon" src="assets/menu-icon.svg"></li>
            <li class="list-nav-elem list-nav-elem-right"><img id="settingsIcon" src="assets/settings-icon.svg"></li>
          </ul>
        </nav>
        <div class="header-logo">
          <a href="#"><img id="headerIcon" src="assets/header-icon.svg"></a>
        </div>
      </section>
    </header>
    <main>
      <div class="location-info">
        <h2 id="location"></h2>
        <p id="description"></p>
      </div>
      <div class="module-container">
        <div class="grid">
          <div class="grid-sizer"></div>
          <div class="gutter-sizer"></div>
          <div id="gridMain" class="grid-item grid-item-width3"></div>
          <div id="grid1" class="grid-item"></div>
          <div id="grid2" class="grid-item"></div>
          <div id="grid3" class="grid-item"></div>
        </div>
      </div>
    </main>
  </body>
</html>
